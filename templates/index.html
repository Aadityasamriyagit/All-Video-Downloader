<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Video Downloader</title>
    <style>
        body { font-family: system-ui, sans-serif; background-color: #f4f7f9; color: #333; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 1rem;}
        .container { background-color: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 800px; }
        h1 { text-align: center; color: #007bff; margin-top: 0; }
        .input-group { display: flex; gap: 0.5rem; margin-bottom: 1.5rem; }
        #url-input { flex-grow: 1; padding: 0.75rem; border: 1px solid #ddd; border-radius: 4px; font-size: 1rem; }
        #submit-btn { background-color: #007bff; color: white; border: none; padding: 0.75rem 1.5rem; border-radius: 4px; font-size: 1rem; cursor: pointer; transition: background-color 0.3s; }
        #submit-btn:hover { background-color: #0056b3; }
        #loader { display: none; text-align: center; margin: 2rem; }
        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid #007bff; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #results-container { margin-top: 2rem; }
        #video-title { font-size: 1.2rem; font-weight: bold; margin-bottom: 1rem; word-break: break-all; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 0.75rem; text-align: left; border-bottom: 1px solid #eee; }
        th { background-color: #f8f9fa; }
        .btn { text-decoration: none; color: white; padding: 0.4rem 0.8rem; border-radius: 4px; font-size: 0.9rem; margin-right: 0.5rem; display: inline-block; }
        .watch-btn { background-color: #28a745; }
        .download-btn { background-color: #dc3545; }
        #error { color: #dc3545; text-align: center; font-weight: bold; margin-top: 1rem;}
    </style>
</head>
<body>
    <div class="container">
        <h1>Free Video Tool</h1>
        <div class="input-group">
            <input type="text" id="url-input" placeholder="Paste any video link here...">
            <button id="submit-btn">Get Formats</button>
        </div>
        <div id="loader"><div class="spinner"></div><p>Fetching data...<br>(This may take a moment for the server to wake up)</p></div>
        <div id="error"></div>
        <div id="results-container" style="display: none;">
            <h2 id="video-title"></h2>
            <table id="results-table"></table>
        </div>
    </div>

    <script>
        const urlInput = document.getElementById('url-input');
        const submitBtn = document.getElementById('submit-btn');
        const loader = document.getElementById('loader');
        const errorDiv = document.getElementById('error');
        const resultsContainer = document.getElementById('results-container');
        const videoTitle = document.getElementById('video-title');
        const resultsTable = document.getElementById('results-table');
        
        function humanReadableSize(bytes) {
            if (!bytes || bytes === 0) return 'N/A';
            const i = Math.floor(Math.log(bytes) / Math.log(1024));
            return `${(bytes / Math.pow(1024, i)).toFixed(2)} ${['B', 'KB', 'MB', 'GB', 'TB'][i]}`;
        }

        submitBtn.addEventListener('click', async () => {
            const url = urlInput.value.trim();
            if (!url) { alert('Please paste a URL first.'); return; }

            loader.style.display = 'block';
            errorDiv.innerText = '';
            resultsContainer.style.display = 'none';
            resultsTable.innerHTML = '';

            try {
                // This sends the request to our own backend
                const response = await fetch(`/get_video_info?url=${encodeURIComponent(url)}`);
                const data = await response.json();
                if (data.error) { throw new Error(data.error); }
                
                videoTitle.innerText = data.title;
                const tableBody = document.createElement('tbody');
                resultsTable.innerHTML = `<thead><tr><th>Quality</th><th>Format</th><th>Size</th><th>Actions</th></tr></thead>`;
                
                data.formats.forEach(f => {
                    const row = document.createElement('tr');
                    const quality = f.resolution;
                    const format = f.ext;
                    const size = humanReadableSize(f.filesize_bytes);
                    const downloadUrl = f.download_url;

                    row.innerHTML = `
                        <td>${quality}</td>
                        <td>${format}</td>
                        <td>${size}</td>
                        <td>
                            <a href="${downloadUrl}" target="_blank" class="btn watch-btn">Watch</a>
                            <a href="${downloadUrl}" download="${data.title}.${format}" class="btn download-btn">Download</a>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
                resultsTable.appendChild(tableBody);
                resultsContainer.style.display = 'block';

            } catch (err) {
                errorDiv.innerText = `Error: ${err.message}. Please check the link or try again.`;
            } finally {
                loader.style.display = 'none';
            }
        });
    </script>
</body>
</html>
